name: new_project
description: "A new Flutter project."
publish_to: "none"  # Убеждаемся, что не публикуем в pub.dev

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1  # Актуальная версия
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.4.2  # Если нужен вход через Firebase
  firebase_core_platform_interface: ^5.0.0
  image_picker: ^1.0.7  # Последняя версия

  path_provider: ^2.1.2
  provider: ^6.1.1


  http: ^1.3.0
  flutter_markdown: ^0.7.6+2
  flutter_image: ^4.0.0  # 📌 Добавляем поддержку загрузки изображений
  firebase_storage: ^12.4.2
  image_picker_web: ^4.0.0
  firebase_core_web: ^2.21.1
  cloud_firestore_web: ^4.4.5
  build_runner: ^2.4.15


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  firebase_data_connect: any
  
flutter:
  uses-material-design: true

  assets:
    - assets/fonts/NotoSans-Regular.ttf

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
